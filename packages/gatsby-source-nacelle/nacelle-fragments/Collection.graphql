fragment Collection on Collection {
  remoteId: id
  handle
  locale
  globalHandle
  pimSyncSourceDomain
  pimSyncSource
  pimSyncSourceCollectionId
  title
  description
  featuredMedia {
    ... on Media {
      id
      type
      src
      thumbnailSrc
      altText
    }
  }
  productLists {
    ... on ProductList {
      title
      slug
      locale
      handles
    }
  }
  createdAt
  updatedAt
}
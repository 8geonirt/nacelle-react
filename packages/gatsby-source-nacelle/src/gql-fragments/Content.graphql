fragment Content on Content {
  remoteId: id
  handle
  locale
  globalHandle
  cmsSyncSource
  cmsSyncSourceDomain
  cmsSyncSourceContentId
  type
  title
  description
  sections
  tags
  remoteFields: fields
  articleLists {
    ... on ArticleList {
      title
      slug
      locale
      handles
    }
  }
  relatedArticles {
    ... on RelatedArticle {
      handle
      title
      blogHandle
      cmsSyncSourceContentId
      locale
      createdAt
      updatedAt
      description
      excerpt
      tags
      author {
        ... on Author {
          firstName
          lastName
          bio
          email
        }
      }
      featuredMedia {
        ... on Media {
          id
          type
          src
          thumbnailSrc
          altText
        }
      }
      publishDate
    }
  }
  collectionHandle
  content
  contentHtml
  excerpt
  blogHandle
  featuredMedia {
    ... on Media {
      id
      type
      src
      thumbnailSrc
      altText
    }
  }
  author {
    ... on Author {
      firstName
      lastName
      bio
      email
    }
  }
  publishDate
  createdAt
  updatedAt
  indexedAt
}
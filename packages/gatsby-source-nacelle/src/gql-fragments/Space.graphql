fragment Space on Space {
  remoteId: id
  name
  domain
  linklists {
    ... on Linklist {
      handle
      ... on Link {
        title
        to
        type
      }
    }
  }
  affinityLinklists {
    ... on AffinityLinklist {
      affinityGroupSlug
      linklists {
        ... on Linklist {
          handle
          ... on Link {
            title
            to
            type
          }
        }
      }
    }
  }
  metafields {
    ... on Metafield {
      remoteId: id
      namespace
      key
      value
    }
  }
}

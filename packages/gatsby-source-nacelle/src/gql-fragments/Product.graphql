fragment Product on Product {
  remoteId: id
  handle
  locale
  globalHandle
  pimSyncSourceDomain
  pimSyncSource
  pimSyncSourceProductId
  title
  description
  priceRange {
    ... on PriceRange {
      min
      max
      currencyCode
    }
  }
  productType
  featuredMedia {
    ... on Media {
      id
      type
      src
      thumbnailSrc
      altText
    }
  }
  availableForSale
  vendor
  tags
  media {
    ... on Media {
      id
      type
      src
      thumbnailSrc
      altText
    }
  }
  metafields {
    ... on Metafield {
      id
      namespace
      key
      value
    }
  }
  variants {
    ... on Variant {
      id
      title
      price
      priceCurrency
      compareAtPrice
      compareAtPriceCurrency
      priceRules {
        ... on PriceRule {
          id
          handle
          title
          price
          priceCurrency
          comparedAtPrice
          priceBreaks {
            ... on PriceBreaks {
              quantityMin
              quantityMax
              price
              metafields {
                ... on Metafield {
                  id
                  namespace
                  key
                  value
                }
              }
            }
          }
          availableTo
          metafields {
            ... on Metafield {
              id
              namespace
              key
              value
            }
          }
        }
      }
      swatchSrc
      selectedOptions {
        ... on SelectedOption {
          name
          value
        }
      }
      featuredMedia {
        ... on Media {
          id
          type
          src
          thumbnailSrc
          altText
        }
      }
      sku
      availableForSale
      metafields {
        ... on Metafield {
          id
          namespace
          key
          value
        }
      }
      weight
      weightUnit
    }
  }
  createdAt
  updatedAt
  indexedAt
}
